<script type="text/javascript">
	var app = angular.module("myapp",[])
   
    //头部的js操作
    $(window).scroll(function () {
        if ($('body').scrollTop() > 0) {
            $('.index_header_top_box').css({
                "position": "fixed",
                "left": "0",
                "top": "0",
                "z-index": "10",
                "backgroundColor": "white"
            })
        } else {
            $('.index_header_top_box').css({
                "backgroundColor": ""
            })
        }
    })
    //中间
    $('.section_one a').hover(
        function () {
            $('.show_img', this).hide();
            $('.hide_img', this).show();
        },
        function () {
            $('.hide_img', this).hide();
            $('.show_img', this).show();
        }
    )
    $('.customer_service').hover(
        function () {
            $(this).css({
                "color": "#FFFFFF",
                "background": "#F6B23D"
            });
        },
        function () {
            $(this).css({
                "color": "#606060",
                "background": "#FFFFFF"
            });
        }
    )
    $('.mobile_repair').hover(
        function () {
            $(this).css({
                "color": "#FFFFFF",
                "background": "#64C13D"
            });
        },
        function () {
            $(this).css({
                "color": "#606060",
                "background": "#FFFFFF"
            });
        }
    )
    $('.mobile_lease').hover(
        function () {
            $(this).css({
                "color": "#FFFFFF",
                "background": "#EE424E"
            });
        },
        function () {
            $(this).css({
                "color": "#606060",
                "background": "#FFFFFF"
            });
        }
    )
    //中间结束
    //下面开始
    $(".footer_right_a").mouseenter(function () {
        $(".footer_right_sina").css("display", "block");
        $(".footer_right_a img").attr("src", "../images/footer_xin2.png");
    })
    $(".footer_right_a").mouseleave(function () {
        $(".footer_right_sina").fadeOut("200");
        $(".footer_right_a img").attr("src", "../images/footer_xin1.png");
    })
    $(".footer_right_b").mouseenter(function () {
        $(".footer_right_weixin").css("display", "block");
        $(".footer_right_b img").attr("src", "../images/footer_wei2.png");
    })
    $(".footer_right_b").mouseleave(function () {
        $(".footer_right_weixin").fadeOut("200");
        $(".footer_right_b img").attr("src", "../images/footer_wei1.png");
    })
</script>
